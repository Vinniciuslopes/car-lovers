   <section id="form-section">

    <form action="https://formdump.codeinstitute.net/" method="post" class="form">
        <h1> Don't miss out!! Sign up now!</h1>
         
        <div class="container">

        <label for="fname">First name:</label>
        <input type="text" class="text-input" id="fname" name="first_name" placeholder="Your Name" required>
            <br>
            <br>
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" class="text-input" id="last_name" placeholder="Your last name" required>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" class="text-input" id="email" placeholder="Your email" required>
        <br>
        <br>
        <label for="classic_cars">Classic Cars</label>
        <input type="radio" name="classic"  class="pick-car" id="classic_cars" value="car_preference" required>
        
        
        <label for="American_muscle">American Muscle</label>
        <input type="radio" name="American_muscle"  class="pick-car" id="American_muscle" value="car_preference" required>
        
        <label for="Volkswagen">Volkswagen </label>
        <input type="radio" name="Volkswagen"  class="pick-car" id="Volkswagen" value="car_preference" required>
        <br>
        <br>
        <label for="submit ">Submit</label>
        <input type="submit" name="submit " class="submit" id="submit">

        </div>



    </form>
